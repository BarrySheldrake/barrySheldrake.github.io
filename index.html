<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Grain</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset for default browser styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the body takes up the full viewport height */
            width: 100%;  /* Ensure the body takes up the full viewport width */
            overflow-x: hidden; /* Prevent horizontal scrollbars */
            overflow-y: auto; /* Allow vertical scroll if content exceeds viewport */
            font-family: 'Inter', sans-serif; /* Apply a clean, modern font */
        }

        body {
            background-color: #7d6852; /* Set the desired background color */
            display: flex; /* Enable flexbox */
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            text-align: center; /* Fallback for text alignment, also helps with inline-block centering */
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in width/height calculations */
            position: relative; /* Needed for fixed positioning of decoration */
        }

        .main-content {
            /* Container for the main heading */
            margin-bottom: 40px; /* Increased space between heading and contact info */
            z-index: 1; /* Ensure text is above decoration if they overlap */
        }

        h1 {
            color: white; /* Set the text color to white */
            font-size: 4rem; /* Reasonably large font size - adjust as needed */
            font-weight: 700; /* Bolder text */
            line-height: 1.2; /* Adjust line height for better readability if text wraps */
            margin: 0; /* Remove default margin from h1 */
        }

        .contact-info {
            /* Container for contact details */
            color: white; /* Text color for contact info */
            font-size: 1.1rem; /* Slightly smaller font for contact details */
            font-weight: 400;
            display: inline-block; /* Allows the block to be centered based on its content width */
            z-index: 1; /* Ensure contact info is above decoration if they overlap */
        }

        .contact-item {
            display: flex; /* Align icon and text horizontally */
            align-items: center; /* Vertically center icon and text within the line */
            justify-content: flex-start; /* Align icon and text to the start (left) of the line */
            margin-bottom: 15px; /* Space between contact items */
        }

        .contact-item svg.contact-icon { /* Specific class for contact icons */
            width: 24px; /* Icon size */
            height: 24px; /* Icon size */
            fill: white; /* Icon color */
            margin-right: 10px; /* Space between icon and text */
            flex-shrink: 0; /* Prevent icon from shrinking if text is long */
        }

        .contact-info a {
            color: white; /* Link color */
            text-decoration: none; /* Remove underline from links */
            font-size: 1.1rem; /* Ensure link text matches surrounding text */
        }

        .contact-info a:hover {
            text-decoration: underline; /* Add underline on hover for better UX */
        }

        .wheat-decoration { /* Renamed from corn-decoration for clarity */
            position: fixed; /* Positioned relative to the viewport */
            bottom: 20px;    /* Distance from the bottom */
            left: 20px;      /* Distance from the left */
            width: 120px;    /* Adjust size of the decoration as needed, increased slightly for new design */
            height: auto;    /* Maintain aspect ratio */
            z-index: 0;      /* Keep it in the background, behind text content */
        }

        .wheat-decoration svg {
            width: 100%;
            height: auto;
            stroke: white; /* Outline color */
            stroke-width: 1.5; /* Outline thickness */
            fill: none; /* No fill for an outline look */
            stroke-linecap: round; /* Smoother line ends */
            stroke-linejoin: round; /* Smoother line joins */
        }


        /* Responsive font size adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem; /* Smaller font size for tablets */
            }
            .contact-info, .contact-info a {
                font-size: 1rem;
            }
            .contact-item svg.contact-icon {
                width: 22px;
                height: 22px;
            }
            .wheat-decoration {
                width: 100px; /* Slightly smaller decoration for tablets */
                bottom: 15px;
                left: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem; /* Even smaller font size for mobile phones */
            }
            .contact-info, .contact-info a {
                font-size: 0.9rem;
            }
            .contact-item svg.contact-icon {
                width: 20px;
                height: 20px;
            }
            .main-content {
                margin-bottom: 30px;
            }
            .wheat-decoration {
                width: 80px; /* Smaller decoration for mobile */
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
   <div class="main-content">
        <h1>Ancient Grain Bakery</h1>
    </div>
    <div class="contact-info">
        <div class="contact-item">
            <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>

            <a href="mailto:Ellie@ancientgrainbakery.co.uk">Ellie@ancientgrainbakery.co.uk</a>

            <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 0 1-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 0 1 7.8 2m-.2 2A3.6 3.6 0 0 0 4 7.6v8.8A3.6 3.6 0 0 0 7.6 20h8.8A3.6 3.6 0 0 0 20 16.4V7.6A3.6 3.6 0 0 0 16.4 4H7.6m9.65 1.5a1.25 1.25 0 0 1 1.25 1.25A1.25 1.25 0 0 1 17.25 8 1.25 1.25 0 0 1 16 6.75a1.25 1.25 0 0 1 1.25-1.25M12 7a5 5 0 0 1 5 5 5 5 0 0 1-5 5 5 5 0 0 1-5-5 5 5 0 0 1 5-5m0 2a3 3 0 0 0-3 3 3 3 0 0 0 3 3 3 3 0 0 0 3-3 3 3 0 0 0-3-3z"/>
            </svg>
            <a href="https://www.instagram.com/ancientgrainbakery/" target="_blank" rel="noopener noreferrer">@ancientgrainbakery</a>
            </div>
    </div>
</body>
</html>
